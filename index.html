<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Cliker App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="responsive">
        <div>
         <h2>Cat Cliker Premium</h2>
         <h4>Choose a cat from the list and click on the cat's photo.</h4>
     </div>
     <div> 
        <h2>List of Cats</h2>
        <ul id= 'names'>
        </ul>
        <button id='adminBtn'>Admin</button>
    </div>
    <div id= 'admin'>
        <form id= 'adminForm'>
            <p>Cat Name:  <input type= 'text' class= 'adminInput' id= 'adminCatName'></p>
            <p>Img Url:   <input type= 'text' class= 'adminCatUrl' id= 'adminCatURL'></p>
            <p># Clicks:  <input type= 'text' class= 'adminCatClicks' id= 'adminCatClicks'></p>
        </form>
        <button id= 'adminCancel'>Cancel</button>
        <button id= 'adminSave'>Save</button>
    </div>
</div> 

<div class="responsive">
    <h2 id= 'catName'></h2>
        <p id= 'displayClicks'></p>
    <div class="gallery"> 
        <img src="" id='catImage' alt="cute cat">
    </div>
</div>

<footer>
    <div>
        <h2>Project Web Front-End Udacity</h2>
    </div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/app.js"></script>
</html>
